<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'

        /* Пользователь вводит длину оснований трапеции(a и b), а также высоту
        трапеции h. Программа выводит сообщение: «Площадь трапеции
        будет равна < значение >».Площадь вычисляется
        по формуле((a + b) / 2) * h, где a, b - основания, h - высота. */

        let a = +prompt('Введите значение длины основания трапеции "a"?');
        if (isNaN(a) == true) {
            alert('Вы ввели неверное значение, обратите внимание, что вносить следует числовые значения, отделяя десятичные знаки точкой.');
        } else {
            let b = +prompt('Введите значение длины основания трапеции "b"?');
            if (isNaN(b) == true) {
                alert('Вы ввели неверное значение, обратите внимание, что вносить следует числовые значения, отделяя десятичные знаки точкой.');
            } else {
                let h = +prompt('Введите значение высоты трапеции "h"?');
                if (isNaN(h) == true) {
                    alert('Вы ввели неверное значение, обратите внимание, что вносить следует числовые значения, отделяя десятичные знаки точкой.');
                } else {
                    let s = (((a + b) / 2) * h).toFixed(2);
                    alert('\«Площадь трапеции будет равна ' + s + '\»');
                }
            }
        }


    </script>
</body>

</html>
