<body>
    <script>
        'use strict'

        /*Напишите фрагмент кода который будет присваивать значение 7.5
        переменной х, а затем переменным a и b будет присваивать значения вдвое
        и втрое (соответственно) большие значения переменной х.
        Вывести эти значения на экран.*/

        const x = 7.5;
        const a = x * 2;
        const b = x * 3;

        alert('Значение перемнной a: ' + a);
        alert('Значение перемнной b: ' + b);
    </script>
