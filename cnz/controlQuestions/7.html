    <script>
        'use strict'

        /* С помощью цикла for сформируйте строку "123456789" и запишите ее
        в переменную str. */


        let str = '';

        for (let i = 1; i < 10; i++) {
            str += i;
        }
        console.log(str)

        let defise = '-';
        for (let i = 0; i < 4; i++) {
            defise += '-';
        }
        console.log(defise)

    </script>
