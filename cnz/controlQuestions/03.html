<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'

        /*Пользователь вводит сумму вклада и процент, который будет начисляться
        ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет. */

        let userSumm = +prompt('Введите сумму вклада');
        if (isNaN(userSumm) == true) {
            alert('Вы ввели неверное значение, обратите внимание, что вносить следует числовые значения, отделяя десятичные знаки точкой.');
        } else {
            let userPercent = +prompt('Введите значение процентной ставки');
            if (isNaN(userPercent) == true) {
                alert('Вы ввели неверное значение, обратите внимание, что вносить следует числовые значения, отделяя десятичные знаки точкой.');
            } else {
                for (let i = 0; i < 60; i++) {
                    let yearPercentValue = Math.round((userSumm * userPercent) / 100);
                    userSumm = yearPercentValue + userSumm;
                    console.log(userSumm)
                }
            }
        }


    </script>
</body>

</html>
