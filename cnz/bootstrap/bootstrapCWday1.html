<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .item {
            height: 10rem;
        }

        /*Стилизуем только свои классы*/
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 item bg-warning text-center">Первая колонка</div>
            <div class="col-md-4 item bg-danger text-center">Вторая колонка</div>
            <div class="col-md-4 item bg-info text-center">Третья колонка</div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-6 bg-info text-center">Бокс 1</div>
            <div class="col-lg-6 bg-warning text-center">Бокс 2</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-warning item border"></div>
            <div class="col-sm-2 bg-danger item border"></div>
            <div class="col-sm-2 item"></div>
            <div class="col bg-info item border">
                <div class="row">
                    <div class="col-lg-8 border bg-info">8 columns</div>
                    <div class="col-lg-4 border bg-danger">4 columns</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
